<!DOCTYPE html>
<html lang="en">

<!-- Document head -->
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" href="img/site-favicon-ipsl.png" type="image/x-icon" />
    <title>IPSL - Prodiguer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="css/app.css" rel="stylesheet" media="screen">
    <link href="css/simulation.detail.css" rel="stylesheet" media="screen">
    <link href="css/simulation.shared.css" rel="stylesheet" media="screen">
    <link href="ext/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<!-- Document body -->
<body>

<!-- Template: header -->
<script type="underscore/template" id="template-caption">
<header id="caption" class="module-header bg-primary">
    <h2><%- simulation.activity.toUpperCase() %> ->
        <%- simulation.space.toUpperCase() %> ->
        <%- simulation.name %> [<%- simulation.tryID %>]
        <span class='pull-right'>
            <span class="simulation-messages glyphicon glyphicon-envelope <%= messageCount ? '' : 'hidden' %>"
                  title="View Simulation Messages"></span>
            <span class="inter-monitoring glyphicon glyphicon-random <%= simulation.hasMonitoring ? '' : 'hidden' %>"
                  title="Open Monitoring"></span>
        </span>
    </h2>
</header>
</script>

<!-- Template: notification info -->
<script type="underscore/template" id="template-notification">
<div id="notification"
         class="monitoring-state-<%= eventTypeDescription ? simulation.executionState : 'running' %>"
         style="padding: 12px 17px; margin-bottom: 2px; .border-radius( 5px );">
    <strong>
    <% if (eventTypeDescription) { %>
        <%= eventTimestamp.slice(0, 19) %>&nbsp;::
        <%= eventTypeDescription %>&nbsp;::
        <%= simulation.name %>&nbsp;is
        <%= simulation.ext.executionState %>
    <% } else { %>
        Awaiting simulation events ...
    <% } %>
    </strong>
</div>
</script>

<!-- Template: tabs -->
<script type="underscore/template" id="template-tabs">
<ul class="nav nav-tabs " role="tablist">
    <% // TAB NAV: overview %>
    <li role="presentation" class="active">
        <a  href="#tab-overview"
            aria-controls="profile"
            role="tab"
            title="Overview"
            data-toggle="tab">
            <strong class="text-uppercase">
                Overview
            </strong>
        </a>
    </li>
    <% // TAB NAV: config-card %>
    <% if (MOD.state.configCard) { %>
        <li role="presentation"  style="border-left: 1px solid lightgrey;">
            <a  href="#tab-config-card"
                aria-controls="profile"
                role="tab"
                title="Config Card"
                data-toggle="tab">
                <strong class="text-uppercase">
                    Config Card
                </strong>
            </a>
        </li>
    <% } %>
    <% // TAB NAV: compute jobs %>
    <% // TAB NAV: post-processing jobs %>
    <% // TAB NAV: post-processing (from checker) jobs %>
    <%  _.each(MOD.jobTypes, function (jobType, jobTypeIndex) {  %>
    <%      var jobList = MOD.state.getJobs(jobType); %>
    <%      if (jobList.all.length) { %>
            <li role="presentation" style="border-left: 1px solid lightgrey;">
                <a  href="#tab-jobs-<%= jobType %>"
                    aria-controls="profile"
                    role="tab"
                    title="<%= MOD.jobTypeDescriptions[jobType] %> Jobs"
                    data-toggle="tab">
                    <strong class="text-uppercase">
                        <%= MOD.jobTypeDescriptions[jobType] %> Jobs
                    </strong>
                    <span class="badge"
                          title="<%- jobList.running.length %> running"
                          style="background-color: #D9EDF7; color: #333;">
                          <span id="tab-job-count-<%= jobType %>-running">
                            <%- jobList.running.length %>
                          </span>
                    </span>
                    <span class="badge"
                          title="<%- jobList.complete.length %> complete"
                          style="background-color: #DFF0D8; color: #333;">
                          <span id="tab-job-count-<%= jobType %>-complete">
                            <%- jobList.complete.length %>
                          </span>
                    </span>
                    <span class="badge"
                          title="<%- jobList.error.length %> in error"
                          style="background-color: #F2DEDE; color: #333;">
                          <span id="tab-job-count-<%= jobType %>-error">
                            <%- jobList.error.length %>
                          </span>
                    </span>
                </a>
            </li>
    <%      } %>
    <%  });  %>
</ul>
<div class="tab-content">
    <% // TAB CONTENT: overview %>
    <div role="tabpanel" class="tab-pane active" id="tab-overview">
        <%= APP.utils.renderTemplate("template-tab-overview", MOD.state) %>
    </div>
    <% // TAB CONTENT: config-card %>
    <% if (MOD.state.configCard) { %>
        <div role="tabpanel" class="tab-pane" id="tab-config-card">
            <textarea id="simulation-config-card" class='form-control' rows='45' cols='40'>
                <%- configCard %>
            </textarea>
        </div>
    <% } %>
    <% // TAB CONTENT: compute jobs %>
    <% // TAB CONTENT: post-processing jobs %>
    <% // TAB CONTENT: post-processing (from checker) jobs %>
    <%  _.each(MOD.jobTypes, function (jobType) {  %>
    <%      var jobList, jobTypeCaption; %>
    <%      jobList = MOD.state.getJobs(jobType); %>
    <%      if (jobList.all.length) { %>
                <div role="tabpanel" class="tab-pane" id="tab-jobs-<%= jobType %>">
                    <%= APP.utils.renderTemplate("template-job-collection", {
                        APP: APP,
                        hidePPInfo: jobType === 'computing' ,
                        jobList: jobList,
                        jobType: jobType,
                        jobTypeCaption: MOD.jobTypeDescriptions[jobType],
                        pageSize: MOD.state.jobCollectionPageSize,
                        MOD: MOD
                    }) %>
                </div>
    <%      } %>
    <%  });  %>
</script>

<!-- Template: overview -->
<script type="underscore/template" id="template-tab-overview">
<table id="simulation-overview" class="table table-striped table-hover">
    <tbody>
        <tr>
            <td class="col-md-2">
                <strong>Activity</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.ext.activity %>
            </td>
            <td class="col-md-2">
                <strong>Experiment</strong>
            </td>
            <td>
                <%- simulation.ext.experiment %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Space</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.ext.space %>
            </td>
            <td class="col-md-2">
                <strong>Model</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.ext.model %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Machine</strong>
            </td>
            <td>
                <%- simulation.ext.computeNodeMachine %>
            </td>
            <td class="col-md-2">
                <strong>Compute start date</strong>
            </td>
            <td>
                <%- simulation.ext.executionStartDate %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Login</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.ext.computeNodeLogin %>
            </td>
            <td class="col-md-2">
                <strong>Compute end date</strong>
            </td>
            <td>
                <%= (MOD.getSimulationComputeEndDate(simulation) || "--").slice(0, 19) %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Acc. Project</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.ext.accountingProject %>
            </td>
            <td class="col-md-2">
                <strong>Compute Status</strong>
            </td>
            <td class="">
                <%- simulation.ext.executionState %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Name</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.name %>
            </td>
            <td class="col-md-2">
                <strong>Output start date</strong>
            </td>
            <td>
                <%- simulation.ext.outputStartDate %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Try</strong>
            </td>
            <td>
                <%- simulation.tryID %>
            </td>
            <td class="col-md-2">
                <strong>Output end date</strong>
            </td>
            <td class="col-md-4">
                <%- simulation.ext.outputEndDate %>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <strong>Previous Tries</strong>
            </td>
            <td class="col-md-4">
                <% if (simulation.tryID === 1) { %>
                    --
                <% } else { %>
                <% _.each(_.range(simulation.tryID - 1), function(tryID) { %>
                <a href="<%- APP.utils.getBaseURL() %>?hashid=<%= simulationHashID %>&tryID=<%= tryID + 1 %>" target="_blank"><%- tryID + 1 %></a>&nbsp;
                <% }); %>
                <% } %>
            </td>
            <td class="col-md-2">
                <strong>Unique Identifier</strong>
            </td>
            <td>
                <%- simulation.uid %>
            </td>
        </tr>
    </tbody>
</table>
</script>

<!-- Template: job list -->
<script type="underscore/template" id="template-job-collection">
<table id="job-collection-<%= jobType %>" class="table table-hover table-bordered table-condensed job-history-table">
    <thead>
        <tr class="bg-primary">
            <th colspan="7">
                <span class="pull-left" style="padding: 5px 0px 5px 0px">
                    <span style="padding: 5px;">
                        <strong>Total <%= jobTypeCaption %> Jobs = <%= jobList.all.length %>.</strong>
                    </span>
                </span>
                <% if (jobList.all.length > pageSize ) { %>
                    <span id="pagination-<%= jobType %>" class="pull-right form-inline">
                        <button type='button' class="btn btn-sm btn-default pagination-first">
                            <strong class="text-muted"><<</strong>
                        </button>
                        <button type='button' class="btn btn-sm btn-default pagination-previous">
                            <strong class="text-muted">&nbsp;&lt;&nbsp;</strong>
                        </button>
                        <input type="text"
                               class="pagination-info form-control input-sm"
                               placeholder="Page <%= jobList.paging.current ? jobList.paging.current.id : '0' %> of <%= jobList.paging.count %>" />
                        <button type='button' class="btn btn-sm btn-default pagination-next">
                            <strong class="text-muted">&nbsp;&gt;&nbsp;</strong>
                        </button>
                        <button type='button' class="btn btn-sm btn-default pagination-last">
                            <strong class="text-muted">>></strong>
                        </button>
                    </span>
                <% } %>
            </th>
        </tr>
        <tr class="prodiguer-table-header">
            <th title='Job ID' class='text-center'>
                <small>#</small>
            </th>
            <th title='Job post processing information' class='<%= hidePPInfo ? 'hidden' : '' %>'>
                <small>Info.</small>
            </th>
            <th title='Job start date' class='text-center'>
                <small>Start Date</small>
            </th>
            <th title='Job end date' class='text-center'>
                <small>End Date</small>
            </th>
            <th title='Job duration' class='text-center'>
                <small>Duration</small>
            </th>
            <th title='Job warning delay' class='text-center'>
                <small>Delay Warning</small>
            </th>
            <th title='Job lateness' class='text-center'>
                <small>Lateness</small>
            </th>
        </tr>
    </thead>
    <tbody>
        <% _.each(jobList.paging.current.data, function(job, jobIndex) { %>
        <%= APP.utils.renderTemplate("template-job-detail", {
                APP: APP,
                MOD: MOD,
                job: job,
                jobIndex: ((jobList.paging.current.id - 1) * pageSize) + jobIndex + 1,
                jobType: jobType,
                hidePPInfo: hidePPInfo
            }) %>
        <% }); %>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7">
                <span>
                    <span class='monitoring-state-running badge'
                          title='RUNNING'
                          style="background-color: #D9EDF7; color: #333;">
                        <small><strong><%- jobList.running.length %> RUNNING</strong></small>
                    </span>
                    <span class='monitoring-state-complete badge'
                          title='COMPLETE'
                          style="background-color: #DFF0D8; color: #333;">
                        <small><strong><%- jobList.complete.length %> COMPLETE</strong></small>
                    </span>
                    <span class='monitoring-state-error badge'
                          title='ERROR'
                          style="background-color: #F2DEDE; color: #333;">
                        <small><strong><%- jobList.error.length %> ERROR</strong></small>
                    </small>
                </span>
                <span class='pull-right'>
                    <small><strong><a href='http://prodiguer-docs.readthedocs.org/en/latest/' target='blank'><%- APP.title %></a> <%- MOD.title %> v<%- APP.version %> © <%- MOD.state.year %> <a href='<%- APP.institute.homePage %>' target='_blank'>IPSL</a></strong></small>
                </span>
            </td>
        </tr>
    </tfoot>
</table>
</script>

<!-- Template: job detail -->
<script type="underscore/template" id="template-job-detail">
<tr id="<%= job.jobUID %>" class="<%= MOD.getStateCSS(job.executionState) %>">
    <td class='id text-center' title='<%= jobIndex %>'>
        <small>
            <%= jobIndex %>
        </small>
    </td>
    <td class='postProcessingInfo <%= hidePPInfo ? 'hidden' : '' %>' title='<%= job.postProcessingInfo %>'>
        <small>
            <%= job.postProcessingInfo %>
        </small>
    </td>
    <td class='executionStartDate text-center' title='<%= job.ext.executionStartDate %>'>
        <small>
            <%= job.ext.executionStartDate %>
        </small>
    </td>
    <td class='executionEndDate text-center' title='<%= job.ext.executionEndDate %>'>
        <small>
            <%= job.ext.executionEndDate %>
        </small>
    </td>
    <td class='duration text-center' title='<%= job.ext.duration %>'>
        <small>
            <%= job.ext.duration %>
        </small>
    </td>
    <td class='lateness text-center' title='<%= job.ext.warningDelay %>'>
        <small>
            <%= job.ext.warningDelay %>
        </small>
    </td>
    <td class='lateness text-center' title='<%= job.ext.lateness %>'>
        <small>
            <%= job.ext.lateness %>
        </small>
    </td>
</tr>
</script>

<!-- Template: web-socket close dialog -->
<script type="underscore/template" id="ws-close-dialog-template">
<div id="ws-close-dialog" class="modal fade" role="dialog" aria-labelledby="ws-close-dialog-label" aria-hidden="true" tabindex=-1>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h4 class='modal-title' id='ws-close-dialog-label'><%= APP.title %> <%= MOD.title %> v<%= APP.version %></h4>
            </div>
            <div class='modal-body'>
                The Prodiguer web socket server connection has been interrupted.
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-primary' id='ws-close-dialog-refresh-page-button'>Refresh page</button>
            </div>
        </div>
    </div>
</div>
</script>
